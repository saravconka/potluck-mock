<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="pop-btn yellow">
        <section class="col-xs-1 back-arrow"><span class=""><a href="#"><img src="images/arrow.png" width="10" height="17" alt="Back Arrow"></a></span></section>
        <section class="col-xs-9 title-text">Sign Up</section>
        <section class="col-xs-1 sprite pot-moreover"></section>
        </section>
    <section class="container">
    	
    	
    	<!-- Login form -->
    	<section class="row">
           <section class="col-xs-12">
           		<form>
                	<article class="form-group pot-form-group">
                     	<label for="username" class="label-hide">Username</label>
                        <input type="text" class="form-control pop-form-control gry-bdr org-bdr" id="name" placeholder="Name">
                    </article>
                    
                    <article class="form-group pot-form-group">
                     	<label for="password" class="label-hide">Email Address</label>
                        <input type="email" class="form-control pop-form-control gry-bdr red-bdr" id="emailAddress" placeholder="Email Address">
                        <span class="col-red error-msg">Please enter a valid email</span>
                    </article>
                    
                    <article class="form-group pot-form-group">
                     	<label for="password" class="label-hide">Password</label>
                        <input type="password" class="form-control pop-form-control gry-bdr" id="password" placeholder="Password">
                    </article>
                    
                    <article class="form-group pot-form-group">
                     	<label for="password" class="label-hide">Confirm Password</label>
                        <input type="password" class="form-control pop-form-control gry-bdr" id="confirm password" placeholder="Confirm Password">
                    </article>
                   
                    
                     <article class="checkbox pot-checkbox">
                     	<label class="pot-terms"><input type="checkbox" name="terms[]" value="Terms and conditions" /> I have read the terms and conditions
                        </label>
                      </article>
                      
                    <button type="submit" class="btn pop-btn orange">Submit</button>
                    <button type="submit" class="btn pop-btn gry">Cancel</button>
                </form>
           </section>
        </section><!-- /Login form -->
    </section>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    
    <script type="text/javascript">
    function customCheckbox(checkboxName){
        var checkBox = $('input[name="'+ checkboxName +'"]');
        $(checkBox).each(function(){
            $(this).wrap( "<span class='custom-checkbox'></span>" );
            if($(this).is(':checked')){
                $(this).parent().addClass("selected");
            }
        });
        $(checkBox).click(function(){
            $(this).parent().toggleClass("selected");
        });
    }
    $(document).ready(function (){
        customCheckbox("terms[]");
    })
</script>
  </body>
</html>
